<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wachtwoord generator</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <!-- Het wachtwoord die bovenop de achtergrond komt -->
    <p>Gegenereerd wachtwoord: <span id="passwordOutput"></span></p>
    <button onclick="generateAndDisplayPassword()">Genereer Wachtwoord</button>
    <div id="container">
      <!-- Achtergrondafbeelding via img -->
      <img src="images/Achtergrond.png" alt="Achtergrond" id="background" />

      <!-- De kleine afbeeldingen die bovenop de achtergrond komen -->
      <div id="imageWrapper">
        <img id="mijnAfbeelding1" src="images/flesje1.png" alt="Flesje" />
        <img id="mijnAfbeelding2" src="images/flesje2.png" alt="Flesje" />
        <img id="mijnAfbeelding3" src="images/flesje3.png" alt="Flesje" />
        <img id="mijnAfbeelding4" src="images/flesje4.png" alt="Flesje" />
        <img id="mijnAfbeelding5" src="images/ketel.png" alt="Ketel" />
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>

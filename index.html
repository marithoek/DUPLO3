<!DOCTYPE html>
<html lang="nl">
  <head>

    <title>Wachtwoord generator</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div id="container">
      <!-- Achtergrondafbeelding via img -->

        <img id="mijnAfbeelding2" src="images/potion2.png" alt="Flesje" />
      </div>
    </div>
    <script src="js/main.js"></script>

<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wachtwoord generator</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div id="container">
      <!-- Achtergrondafbeelding via img -->
      <img src="images/Achtergrond.png" alt="Achtergrond" id="background" />

      <!-- Titel -->
      <h1 id="titel"><span>Wachtwoord Generator</span></h1>

      <!-- Inputveld voor lengte wachtwoord -->
      <div id="inputWrapper">
        <label for="numberInput">Lengte:</label>
        <input
          type="number"
          id="numberInput"
          name="numberInput"
          min="0"
          max="100"
          step="1"
        />
      </div>

      <!-- Afbeeldingen van de flesjes met bijbehorende categorie -->
      <div id="imageWrapper">
        <img id="mijnAfbeelding1" src="images/flesje1.png" alt="Flesje" />
        <p id="mijnTekst1">Lowercase</p>
        <img id="mijnAfbeelding2" src="images/flesje2.png" alt="Flesje" />
        <p id="mijnTekst2">Uppercase</p>
        <img id="mijnAfbeelding3" src="images/flesje3.png" alt="Flesje" />
        <p id="mijnTekst3">Cijfers</p>
        <img id="mijnAfbeelding4" src="images/flesje4.png" alt="Flesje" />
        <p id="mijnTekst4">Symbolen</p>
        <img id="mijnAfbeelding5" src="images/ketel.png" alt="Ketel" />

        <!-- Generator button -->
        <button onclick="generateAndDisplayPassword()">Genereer</button>
      </div>

      <!-- Het gegenereerde wachtwoord -->
      <div id="passwordgendiv">
        <p>Wachtwoord: <span id="passwordOutput"></span></p>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
